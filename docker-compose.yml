version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 4000:4000
    links:
      - db
    depends_on:
      - db
    volumes:
      - .:/app
    environment:
      DB_HOSTNAME: db
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432
